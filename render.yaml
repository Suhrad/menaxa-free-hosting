services:
  - type: web
    name: menaxa-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: LOW_MEMORY_MODE
        value: "true"
      - key: PRELOAD_HEAVY_DATA
        value: "false"
      - key: UPSTREAM_DATA_BASE_URL
        value: "https://your-proxy-domain.example.com"
      - key: UPSTREAM_PROXY_TOKEN
        value: "change-me-in-render-dashboard"
